<app-adminhome></app-adminhome>


<div class="bg">
  <div class="d-flex mt-4 ms-4 b" style="width: 60%;">
    <input class="form-control me-2" type="search" [(ngModel)]="searchQuery" placeholder="Search" aria-label="Search" />
    <select class="form-select" [(ngModel)]="searchCriteria">
      <option value="id">ID</option>
      <option value="firstname">First Name</option>
      <option value="lastname">Last Name</option>
      <option value="username">Username</option>
    </select>
    <button class="btn btn-outline-success mx-2" (click)="search()" type="button">Search</button>
  </div>





<section class="b">
  <!--for demo wrap-->
  <h1>All User Details</h1>
  <div class="tbl-header">
    <table >
      <thead>
        <tr>
          <th>User ID</th>
          <th>User FirstName</th>
          <th>User LastName</th>
          <th>Username</th>
          <th>User Gender</th>
          <th>User RoleId</th>
          <th>View Details</th>
          <th>Update</th>
          <th>Delete</th>
        </tr>
      </thead>
    </table>
  </div>
  <div class="tbl-content">
    <table >
      <tbody>
      
        <tr *ngFor="let transaction of filteredContacts">
          <td class="border">{{ transaction.userid }}</td>
          <td class="border">{{ transaction.firstname }}</td>
          <td class="border">{{ transaction.lastname }}</td>
          <td class="border">{{ transaction.username }}</td>
          <td class="border">{{ transaction.gender }}</td>
          <td class="border">{{ transaction.roleid }}</td> 


          <td class="border"><a routerLink="/user-details/ {{transaction.userid}}"><button type="button" class="btn btn-primary">View Details</button></a></td>
          <td class="border"><a routerLink="/update-user/{{transaction.userid}}"><button type="button" class="btn btn-warning">Update</button></a></td>
   

          <td class="border"> <button class="btn btn-danger" (click)="onDelete(transaction.userid)">Delete</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
</div>
