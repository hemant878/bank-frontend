<body class="d-flex align-items-center justify-content-center">
    <div class="card col-6 bg-transparent border-0">
        <div class="card-body">
            <h1 class="form-header card-title mb-3">
                <i class="fa fa-user-plus"></i> Register
            </h1>
            <div class="form reg-form">
                <div class="row">
                    <div class="form-group col">
                        <input type="text" name="first_name" class="form-control " placeholder="Enter First Name"
                            required />
                    </div>
                    <div class="form-group col">
                        <input type="text" name="last_name" class="form-control " placeholder="Enter Last Name"
                            required />
                    </div>
                </div>

                <div class="row">
                    <div class="form-group">
                        <input type="email" name="email" class="form-control " placeholder="Enter Email" required />
                    </div>
                </div>

                <div class="row">
                    <div class="form-group">
                        <input type="text" name="username" class="form-control " placeholder="Enter Username"
                            required />
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col">
                        <input type="password" name="password" class="form-control " placeholder="Enter Password"
                            required />
                    </div>
                    <div class="form-group col">
                        <input type="password" name="confirm_password" class="form-control "
                            placeholder="Confirm Password" required />
                    </div>
                </div>

                <div class="row mt-2 mb-3">
                    <div class="form-group">
                        <button class="btn btn-success btn-lg">
                            <i class="fa fa-save"></i> Register
                        </button>
                    </div>
                </div>

                <div class="row my-2">
                    <p class="card-text">
                        Already have an account? <span><a routerLink="/home/login" class="text-white">Sign
                                in</a></span>
                    </p>
                </div>

                <div class="row mt-2 mb-3">
                    <div class="form-group">
                        <a routerLink="/home" class="btn btn-warning btn-sm">
                            <i class="fa fa-arrow-left"></i> Back
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
